<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | FRONTEND II" />

  <!-- ----------------------------- CSS ----------------------------- -->
  <link rel="stylesheet" href="./css/tasksStyles.css">

  <!-- ------------------- Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ------------------------------ css libraries ------------------------------ -->
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Animate on scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <!-- ------------------------- webpage logic ------------------------- -->
  <script src="./scripts/taks.js"></script>

</head>

<body>

  <!-- navbar -->
  <header class="container">
    <nav>
      <h1>To-Do App</h1>

      <div class="user-info">
        <p>username</p>
        <div class="user-image"></div>
        <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <!-- task creation -->
    <form class="new-task">
      <input id="newTask" type="text" placeholder="new task">
      <button type="submit"><i class="fa-solid fa-pencil"></i> Add Task</button>
    </form>

    <!-- void container - To-Do tasks  -->
    <ul class="tareas-pendientes">

    </ul>

    <h2>Completed tasks <span id="cantidad-finalizadas">0</span></h2>
    <!-- void container - completed tasks  -->
    <ul class="tareas-terminadas">

    </ul>

  </main>


  <footer>
    <img src="./assets/DH_Logo_White.png" alt="">
  </footer>
</body>

</html>
